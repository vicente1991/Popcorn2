<mat-card>
    <mat-card-content>
        <p>{{personInput.name}}</p>
        <img [src]="getPersonImageUrl(personInput)"/>

    <mat-card-content>
      Conocido por : {{personInput.known_for_department}}<br>
      Biografia : {{people.biography}}
    </mat-card-content>
</mat-card>
